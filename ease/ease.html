<head>
  <title>ease</title>
</head>

<body>
  <h1>Welcome to Ease </h1>

  {{> loginButtons}}
  {{> easecheckin}}
  {{> easehelp}}
</body>

<template name="easecheckin">
    <h2> Check-in Flow </h2>
    <p> Ease Help ... </p>

    <div class="row">
        <div class="col s12 m7">
            <div class="card">
                <div class="card-image">
                    <img src="images/beach.jpg">
                    <span class="card-title">Checking in</span>
                </div>
                <div class="card-content">
                    <p>How are you feeling?</p>
                    <br>
                    <form action="#" class="feelings">
                        <p>Physically:</p>
                        <p class="range-field">
                            <input class="physical" type="range" name="physical" min="1" max="10" step="1" value="5"/>
                        </p>
                        <br>
                        <p>Emotionally:</p>
                        <p class="range-field">
                            <input class="emotional" type="range" name="emotional" min="1" max="10" step="1" value="5"/>
                        </p>
                        <br>
                        <input type="submit" class="waves-effect waves-light btn-large" value="Submit"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="easehelp">
  <h2> Help Flow </h2>
  <p> Ease Help ... </p>
  <div class="row">
 <div class="col s12 m7">
   <div class="card">
     <div class="card-image">
       <img src="images/beach.jpg">
       <span class="card-title">I Need Help</span>
     </div>
     <div class="card-content">
       <p>I need Help </p>
     </div>
     <div class="card-action">
       <a href="#"><a class="waves-effect waves-light btn-large">DISTRACT ME</a></a>
       <a href="#"><a class="waves-effect waves-light btn-large">NOTIFY</a></a>
     </div>
   </div>
 </div>
</div>
</template>
