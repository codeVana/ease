<template name="checkin">
    <a name="checkin"></a>
    <h2> Check-in Flow </h2>
    <p> Ease Help ... </p>

    <div class="row">
        <div class="col s12 m7">
            <div class="card">
                <div class="card-image">
                    <img src="images/beach.jpg">
                    <span class="card-title">Checking in</span>
                </div>
                <div class="card-content">
                    <p>How are you feeling?</p>
                    <br>
                    <form class="feelings">
                        <p>Physically:</p>
                        <br>
                        <span style="float: left;">Fantastic!</span> <span style="float: right;">Awful</span>
                        <p class="range-field">
                            <input class="physical" type="range" name="physical" min="1" max="10" step="1" value="5"/>
                        </p>
                        <br>
                        <p>Emotionally:</p>
                        <br>
                        <span style="float: left;">Fantastic!</span> <span style="float: right;">Awful</span>
                        <p class="range-field">
                            <input class="emotional" type="range" name="emotional" min="1" max="10" step="1" value="5"/>
                        </p>
                        <br>
                        <input type="submit" class="waves-effect waves-light btn-large lo" value="Submit"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
</template>
